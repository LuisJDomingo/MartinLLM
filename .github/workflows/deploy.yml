# Archivo de despliegue definitivo para GitHub Pages
name: Deploy React App to GitHub Pages

on:
  # Se ejecuta en cada push a la rama 'main'
  push:
    branches: ['main']
  # Permite ejecutarlo manualmente desde la pesta√±a Actions
  workflow_dispatch:

# Permisos necesarios para que la Action pueda publicar en GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite solo un despliegue concurrente
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5
      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4